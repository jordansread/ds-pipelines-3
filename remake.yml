target_default: main

packages:
  - tidyverse
  - dataRetrieval
  - urbnmapr

sources:
  - 1_fetch/src/find_oldest_sites.R
  - 1_fetch/src/get_site_data.R
  - 3_visualize/src/map_sites.R
  - 123_state_tasks.R

targets:
  main:
    depends:
      - 3_visualize/out/site_map.png
      - state_tasks

  # Configuration
  states:
    command: c(I(c('WI','MN','MI','IL', 'IN','IA')))
  parameter:
    command: c(I('00060'))

  state_tasks:
    command: do_state_tasks(remakefile = '123_state_tasks.yml', oldest_active_sites)
    depends:
      - 1_fetch/src/get_site_data.R
      - parameter

  # Identify oldest sites
  oldest_active_sites:
    command: find_oldest_sites(states, parameter)

  # PULL SITE DATA HERE


  # Map oldest sites
  3_visualize/out/site_map.png:
    command: map_sites(oldest_active_sites, target_name)
